<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Consumption</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer type="module"></script>
  </head>
  <body>

    <header>
      <h1>API Consumption</h1>
    </header>

    <main>

      <section id="forecast">
        <div>
          <form id="form">
            <label for="search">City name</label>
            <input type="text" name="search" id="search">
            <input type="submit" value="Search">
          </form>
          <div id="display">
            <h2 id="city-name"></h2>
            <p data-forecast="weather"></p>
            <p data-forecast="temperature"></p>
            <p data-forecast="humidity"></p>
            <p data-forecast="wind"></p>
            <p data-forecast="pressure"></p>
          </div>
        </div>
        <div class="map-wrapper">
          <img id="map" src="./placeholder-image.png" alt="placeholder image">
        </div>
      </section>

      <section id="events">
        <h2>Events</h2>
        <ul id="event-list"></ul>
      </section>

      <template id="event-template">
        <li>
          <a href="" title="" target="_blank">
            <h3 data-event="name"></h3>
            <address data-event="address"></address>
            <time data-event="time"></time>
          </a>
        </li>
      </template>

    </main>

    <footer></footer>

  </body>
</html>
