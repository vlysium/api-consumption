<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Consumption</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer type="module"></script>
  </head>
  <body>

    <header>
      <h1>API Consumption</h1>
    </header>

    <main>

      <section>
        <form id="form">
          <label for="search">City name</label>
          <input type="text" name="search" id="search">
          <input type="submit" value="Search">
        </form>
        <figure>
          <img id="map" src="" alt="">
          <div>
            <h2 id="city-name"></h2>
            <p data-forecast="weather"></p>
            <p data-forecast="temperature"></p>
            <p data-forecast="humidity"></p>
            <p data-forecast="wind"></p>
            <p data-forecast="pressure"></p>
          </div>
        </figure>
      </section>

      <section>
        <h2>Events</h2>
        <ol id="events"></ol>
      </section>

      <template id="event-template">
        <li>
          <a href="" target="_blank">
            <h3 data-event="name"></h3>
            <time data-event="time"></time>
            <address data-event="address"></address>
          </a>
        </li>
      </template>

    </main>

    <footer></footer>

  </body>
</html>
